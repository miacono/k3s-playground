apiVersion: v1
kind: PersistentVolume
metadata:
  name: deluge-pv-cache
  labels:
    app: deluge
spec:
  storageClassName: ""
  claimRef:
    name: deluge-pvc-cache
    namespace: deluge-ns  
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/deluge/downloads"